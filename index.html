<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inverted Text</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="center">
      <h1 class="title">Inverted Text</h1>
      <p class="subtitle">Write something, then it's inverted.</p>
    </header>
    
    <section class="paper">
      <p id="paperText">...</p>
    </section>

    <textarea 
      name="inputText" 
      id="inputText" 
      rows="5" 
      class="text-input"
      placeholder="Write something..."
    ></textarea>

    <footer class="author-credits">
      By <a href="https://www.github.com/parkejunior" target="_blank">Patrick Luan</a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
